<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ZonaViewDlg" widgetVar="ZonaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{vista.ViewZonaTitle}">
            <h:form id="ZonaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{zonaController.selected != null}">
                        <h:outputText value="#{vista.ViewZonaLabel_codZona}"/>
                        <h:outputText value="#{zonaController.selected.codZona}" title="#{vista.ViewZonaTitle_codZona}"/>
                        <h:outputText value="#{vista.ViewZonaLabel_nomZona}"/>
                        <h:outputText value="#{zonaController.selected.nomZona}" title="#{vista.ViewZonaTitle_nomZona}"/>
                        <h:outputText value="#{vista.ViewZonaLabel_estZona}"/>
                        <h:outputText value="#{zonaController.selected.estZona}" title="#{vista.ViewZonaTitle_estZona}"/>
                        <h:outputText value="#{vista.ViewZonaLabel_cantMesaZona}"/>
                        <h:outputText value="#{zonaController.selected.cantMesaZona}" title="#{vista.ViewZonaTitle_cantMesaZona}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{vista.Close}" onclick="ZonaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
