<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ZonaEditDlg" widgetVar="ZonaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{vista.EditZonaTitle}">
            <h:form id="ZonaEditForm">
                <h:panelGroup id="display">

                    <p:panelGrid columns="2" rendered="#{zonaController.selected != null}">

                        <p:outputLabel value="Zona" for="nomZona" />
                        <p:inputText id="nomZona" maxlength="50" value="#{zonaController.selected.nomZona}" title="#{vista.CreateZonaTitle_nomZona}" required="true" requiredMessage="INGRESA ZONA">
                            <p:keyFilter regEx="/[a-zñÑáéíóú ]/i"/>
                        </p:inputText>

                        <p:outputLabel value="CantidadMesa" for="cantMesaZona" />
                        <p:inputText id="cantMesaZona" maxlength="3" value="#{zonaController.selected.cantMesaZona}" title="#{vista.CreateZonaTitle_cantMesaZona}" required="true" requiredMessage="INGRESA CANTIDAD" >
                            <p:keyFilter regEx="/[0-9 ]/i"/>    
                        </p:inputText>
                    </p:panelGrid>

                    <p:commandButton actionListener="#{zonaController.update}" value="#{vista.Save}" update="display,:ZonaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ZonaEditDialog');"/>
                    <p:commandButton value="#{vista.Cancel}" onclick="ZonaEditDialog.hide()"/>

                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
