<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ModalidadViewDlg" widgetVar="ModalidadViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{vista.ViewModalidadTitle}">
            <h:form id="ModalidadViewForm">
                <h:panelGroup id="display">

                    <p:panelGrid columns="2" rendered="#{modalidadController.selected != null}">

                        <h:outputText value="Orden"/>
                        <h:outputText value="#{modalidadController.selected.codMod}" title="#{vista.ViewModalidadTitle_codMod}"/>

                        <h:outputText value="Cargo"/>
                        <h:outputText value="#{modalidadController.selected.nomCarMod}" title="#{vista.ViewModalidadTitle_nomCarMod}"/>

                        <h:outputText value="Sueldo"/>
                        <h:outputText value="#{modalidadController.selected.monSuelMod}" title="#{vista.ViewModalidadTitle_monSuelMod}"/>

                        <h:outputText value="Estado"/>
                        <h:outputText value="#{modalidadController.selected.estMod}" title="#{vista.ViewModalidadTitle_estMod}"/>

                    </p:panelGrid>
                    <p:commandButton value="#{vista.Close}" onclick="ModalidadViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
