<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ModalidadCreateDlg" widgetVar="ModalidadCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{vista.CreateModalidadTitle}">
            <h:form id="ModalidadCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{modalidadController.selected != null}">

                        <p:outputLabel value="Cargo" for="nomCarMod" />
                        <p:inputText id="nomCarMod" maxlength="50" value="#{modalidadController.selected.nomCarMod}" title="#{vista.CreateModalidadTitle_nomCarMod}" required="true" requiredMessage="INGRESA CARGO">
                            <p:keyFilter regEx="/[a-zñÑáéíóú ]/i"/>
                        </p:inputText>

                        <p:outputLabel value="Sueldo" for="monSuelMod" />
                        <p:inputText id="monSuelMod" maxlength="6" value="#{modalidadController.selected.monSuelMod}" title="#{vista.CreateModalidadTitle_monSuelMod}" required="true" requiredMessage="INGRESA SUELDO" >
                            <p:keyFilter regEx="/[0-9 ]/i"/>    
                        </p:inputText>

                    </p:panelGrid>
                    <p:commandButton actionListener="#{modalidadController.create}" value="#{vista.Save}" update="display,:ModalidadListForm:datalist,:growl" oncomplete="handleSubmit(args,'ModalidadCreateDialog');"/>
                    <p:commandButton value="#{vista.Cancel}" onclick="ModalidadCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
