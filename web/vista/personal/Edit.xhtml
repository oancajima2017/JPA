<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonalEditDlg" widgetVar="PersonalEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{vista.EditPersonalTitle}">
            <h:form id="PersonalEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personalController.selected != null}">

                        <p:outputLabel value="Nombres" for="nomPer" />
                        <p:inputText id="nomPer" maxlength="50" value="#{personalController.selected.nomPer}" title="#{vista.CreatePersonalTitle_nomPer}" required="true" requiredMessage="INGRESA NOMBRES">
                            <p:keyFilter regEx="/[a-zñÑáéíóú ]/i"/>
                        </p:inputText>

                        <p:outputLabel value="Apellidos" for="apePer" />
                        <p:inputText id="apePer" maxlength="50" value="#{personalController.selected.apePer}" title="#{vista.CreatePersonalTitle_apePer}" required="true" requiredMessage="INGRESA APELLIDOS">
                            <p:keyFilter regEx="/[a-zñÑáéíóú ]/i"/>
                        </p:inputText>

                        <p:outputLabel value="DNI" for="dniPer" />
                        <p:inputText id="dniPer" maxlength="8" value="#{personalController.selected.dniPer}" title="#{vista.CreatePersonalTitle_dniPer}" required="true" requiredMessage="INGRESA DNI" >
                            <p:keyFilter regEx="/[0-9]/i"/>
                        </p:inputText>

                        <p:outputLabel value="Sexo" for="sexPer" />
                        <p:selectOneMenu id="sexPer" value="#{personalController.selected.sexPer}" title="#{vista.CreatePersonalTitle_sexPer}" placeholder="Sexo">
                            <f:selectItem itemLabel="Masculino" itemValue="M"/>
                            <f:selectItem itemLabel="Femenino" itemValue="F"/>
                        </p:selectOneMenu>

                        <p:outputLabel value="Usuario" for="userPer" />
                        <p:inputText id="userPer" maxlength="12" value="#{personalController.selected.userPer}" title="#{vista.CreatePersonalTitle_userPer}" required="true" requiredMessage="INGRESA USUARIO" />

                        <p:outputLabel value="Contraseña" for="passPer" />
                        <p:password id="passPer" maxlength="12" value="#{personalController.selected.passPer}"  required="true" requiredMessage="INGRESA CONTRASEÑA" title="#{vista.CreatePersonalTitle_passPer}">
                        </p:password>

                        <p:outputLabel value="Cargo" for="modalidadCodMod" />
                        <p:selectOneMenu id="modalidadCodMod" value="#{personalController.selected.modalidadCodMod}" required="true" requiredMessage="#{vista.EditPersonalRequiredMessage_modalidadCodMod}">
                            <f:selectItems value="#{modalidadController.itemsAvailableSelectOne}"
                                           var="modalidadCodModItem"
                                           itemLabel="#{modalidadCodModItem.nomCarMod}"
                                           itemValue="#{modalidadCodModItem}"/>                            
                        </p:selectOneMenu>

                        <p:outputLabel value="Zona" for="zonaCodZona" />
                        <p:selectOneMenu id="zonaCodZona" value="#{personalController.selected.zonaCodZona}" required="true" requiredMessage="#{vista.EditPersonalRequiredMessage_zonaCodZona}">
                            <f:selectItems value="#{zonaController.itemsAvailableSelectOne}"
                                           var="zonaCodZonaItem"
                                           itemLabel="#{zonaCodZonaItem.nomZona}"
                                           itemValue="#{zonaCodZonaItem}"/>
                        </p:selectOneMenu>

                    </p:panelGrid>
                    <p:commandButton actionListener="#{personalController.update}" value="#{vista.Save}" update="display,:PersonalListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PersonalEditDialog');"/>
                    <p:commandButton value="#{vista.Cancel}" onclick="PersonalEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
