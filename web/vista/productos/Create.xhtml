<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductosCreateDlg" widgetVar="ProductosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{vista.CreateProductosTitle}">
            <h:form id="ProductosCreateForm">
                <h:panelGroup id="display">

                    <p:panelGrid columns="2" rendered="#{productosController.selected != null}">

                        <p:outputLabel value="#{vista.CreateProductosLabel_nomProd}" for="nomProd" />
                        <p:inputText id="nomProd" maxlength="20" value="#{productosController.selected.nomProd}" title="#{vista.CreateProductosTitle_nomProd}" required="true" requiredMessage="INGRESA PRODUCTO"/>

                        <p:outputLabel value="#{vista.CreateProductosLabel_precProd}" for="precProd" />
                        <p:inputText id="precProd" maxlength="20" value="#{productosController.selected.precProd}" title="#{vista.CreateProductosTitle_precProd}" required="true" requiredMessage="INGRESA PRECIO" />

                        <p:outputLabel value="#{vista.CreateProductosLabel_catgProd}" for="catgProd" />
                        <p:selectOneMenu id="catgProd" value="#{productosController.selected.catgProd}" title="#{vista.CreateProductosTitle_catgProd}">
                            <f:selectItem itemLabel="Bebidas" itemValue="Bebidas"/>
                            <f:selectItem itemLabel="Entrada" itemValue="Entrada"/>
                            <f:selectItem itemLabel="Segundo" itemValue="Segundo"/>
                            <f:selectItem itemLabel="Postre" itemValue="Postre"/>
                        </p:selectOneMenu>

                    </p:panelGrid>

                    <p:commandButton actionListener="#{productosController.create}" value="#{vista.Save}" update="display,:ProductosListForm:datalist,:growl" oncomplete="handleSubmit(args,'ProductosCreateDialog');"/>
                    <p:commandButton value="#{vista.Cancel}" onclick="ProductosCreateDialog.hide()"/>

                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
