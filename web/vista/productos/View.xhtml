<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductosViewDlg" widgetVar="ProductosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{vista.ViewProductosTitle}">
            <h:form id="ProductosViewForm">
                <h:panelGroup id="display">

                    <p:panelGrid columns="2" rendered="#{productosController.selected != null}">

                        <h:outputText value="Orden"/>
                        <h:outputText value="#{productosController.selected.codProd}" title="#{vista.ViewProductosTitle_codProd}"/>

                        <h:outputText value="NombreProducto"/>
                        <h:outputText value="#{productosController.selected.nomProd}" title="#{vista.ViewProductosTitle_nomProd}"/>

                        <h:outputText value="Precio"/>
                        <h:outputText value="#{productosController.selected.precProd}" title="#{vista.ViewProductosTitle_precProd}"/>

                        <h:outputText value="Categoria"/>
                        <h:outputText value="#{productosController.selected.catgProd}" title="#{vista.ViewProductosTitle_catgProd}"/>

                        <h:outputText value="Estado"/>
                        <h:outputText value="#{productosController.selected.estProd}" title="#{vista.ViewProductosTitle_estProd}"/>

                    </p:panelGrid>
                    <p:commandButton value="#{vista.Close}" onclick="ProductosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
