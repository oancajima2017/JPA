<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login</title>
        <link rel="icon" href="http://pluspng.com/img-png/beer-mug-cheers-png-alcohol-beer-beer-mug-cheers-ele-glass-toast-icon-512.png" type="image/png"/>
        <f:event type="preRenderView" listener="#{personalController.validarLogin()}"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
    </h:head>
    <h:body>

        <p:growl showDetail="true">
            <p:autoUpdate/>
        </p:growl>
        <div class="container">
            <div class="card" style="margin: 150px 30% 50px 30%;">
                <div class="card-header">
                    Login
                </div>
                <div class="card-body">
                    <h:form id="loginForm" class="form">
                        <h:panelGrid columns="1" cellpadding="5" style="width: 100%;">
                            <p:inputText value="#{personalController.selected.userPer}" placeholder="Ingresar usuario" style="width: 100%;"/>
                            <p:password value="#{personalController.selected.passPer}" placeholder="Ingresar contraseña" style="width: 100%;"/>
                        </h:panelGrid>
                        <p:separator/>
                        <p:commandButton value="Iniciar sesión" class="btn-block" actionListener="#{personalController.iniciarSesion()}" update="loginForm"/>
                    </h:form>
                </div>
            </div>
        </div>

    </h:body>

</html>
