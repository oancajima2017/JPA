<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
        <f:event type="preRenderView" listener="#{personalController.validarSesion()}"/>
        <link rel="icon" href="http://pluspng.com/img-png/beer-mug-cheers-png-alcohol-beer-beer-mug-cheers-ele-glass-toast-icon-512.png" type="image/png"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" >
            <p:autoUpdate/>
        </p:growl>

        <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-warning">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <h:link class="navbar-brand" outcome="/vista/ventas/List.xhtml">
                    <img src="http://pluspng.com/img-png/beer-mug-cheers-png-alcohol-beer-beer-mug-cheers-ele-glass-toast-icon-512.png" width="30" height="30" class="d-inline-block align-top" alt=""/>
                    SisBar
                </h:link>
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <h:link class="nav-link" outcome="/vista/ventas/List.xhtml">Ventas</h:link>
                    </li>
                    <li class="nav-item">
                        <h:link class="nav-link" outcome="/vista/personal/List.xhtml">Personal</h:link>
                    </li>
                    <li class="nav-item">
                        <h:link class="nav-link" outcome="/vista/productos/List.xhtml">Productos</h:link>
                    </li>
                    <li class="nav-item">
                        <h:link class="nav-link" outcome="/vista/zona/List.xhtml">Zonas</h:link>
                    </li>
                    <li class="nav-item">
                        <h:link class="nav-link" outcome="/vista/modalidad/List.xhtml">Modalidad</h:link>
                    </li>
                </ul>
                <h:form class="form-inline my-2 my-lg-0">
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                #{personalController.selected.userPer}
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a onclick="PF('perfilDlg').show()" class="dropdown-item" style="cursor: pointer">Perfil</a>
                                <div class="dropdown-divider"></div>
                                <h:commandLink class="dropdown-item" value="Cerrar sesiÃ³n" actionListener="#{personalController.cerrarSesion()}"/>
                            </div>
                        </li>
                    </ul>
                </h:form>
            </div>
        </nav>
        <p:dialog id="perfilDialog"
                  widgetVar="perfilDlg"
                  appendTo="@(body)"
                  modal="true"
                  closeOnEscape="true">
            <f:facet name="header">
                <i class="fa fa-user" style="margin-right: 15px;"></i>Datos del usuario
            </f:facet>
            <h:form>
                <h:panelGrid columns="2" cellpadding="3">
                    <p:outputLabel value="Nombres: " class="font-weight-bold"/>
                    <p:outputLabel value="#{personalController.selected.nomPer}"/>

                    <p:outputLabel value="Apellidos: " class="font-weight-bold"/>
                    <p:outputLabel value="#{personalController.selected.apePer}"/>

                    <p:outputLabel value="DNI: " class="font-weight-bold"/>
                    <p:outputLabel value="#{personalController.selected.dniPer}"/>

                    <p:outputLabel value="Cargo: " class="font-weight-bold"/>
                    <p:outputLabel value="#{personalController.selected.modalidadCodMod.nomCarMod}"/>
                </h:panelGrid>
            </h:form>

        </p:dialog>


        <div class="container-fluid">
            <ui:insert name="body"/>
        </div>

        <style>
            body {
                padding-top: 80px;
            }
            .ui-growl {
                z-index: 9999 !important;
            }
        </style>

        <h:outputScript library="primefaces" name="jquery/jquery.js" target="head"/>
        <h:outputScript library="primefaces" name="jquery/jquery-plugins.js" target="head"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    </h:body>

</html>
